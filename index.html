<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Destination</title>
  </head>

  <body>
    <div class="container">
      <form id="blanks">

        <div class="jumbotron">
          <h1>Let's find your next vacation destination!</h1>
          <p class="results">I think <span class="nameGiven"></span> should go to <span class="vacationSelection"></span>.</p>
        </div>

        <div id="nameInput">
          <div class="form-inline">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Your Name">
          </div>
        </div><br>

        <div id="ageImput">
          <div class="form-inline">
            <label for="inputAge">Age</label>
            <input type="number" class="form-control" id="inputAge">
          </div>
        </div><br>

        <div id="colorInput">
          <div class="form-inline">
            <label for="inputColor">Click on this box to open the color wheel window --></label>
            <input type="color" class="form-control" id="inputColor">
          </div>
        </div>

        <div id="tempInput">
          <h5>Do you want to go some place warm or cold?</h5>
          <label class="radio-inline">
            <input type="radio" name="tempOptions" id="warm" value="warm">I like to stay warm
          </label>
          <label class="radio-inline">
            <input type="radio" name="tempOptions" id="cold" value="cold">I don't mind if it is cold
          </label>
        </div>

        <div id="cityTypeInput">
          <h5>Do you like being in a busy city or a quiet town?</h5>
          <label class="radio-inline">
            <input type="radio" name="cityTypeOptions" id="urban" value="urban">I enjoy being around people
          </label>
          <label class="radio-inline">
            <input type="radio" name="cityTypeOptions" id="rural" value="rural">I don't feel like being around too many people
          </label>
        </div><br>


        <button type="submit" class="btn btn-primary ">Find your next vacation destination


      </form>

      <div class="results">
        <p><span class='photoSelection'></span></p>
      </div>

    </div>
  </body>
</html>
